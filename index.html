<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Library</title>

    <link rel="stylesheet" type="text/css" href="./css/library.css">
</head>

<body>
    <header>

          <div id="main-header">
            <h1>Skookum Library</h1>
            <button id="full-library">Show Full Library</button>
          </div>
            
          <div id="sorting-buttons">
            
            <div id="alphabetically">
              <h3>Sort books alphabetically</h3>
              <button id="ascending">Ascending Author</button>
              <button id="descending">Descending Author</button>
            </div>

            <div id="era">
              <h3>Sort books by era</h3>
              <div id="era-row-one">
                <button id="nineties">90's</button>
                <button id="eighties">80's</button>
                <button id="seventies">70's</button>
              </div>
              <div id="era-row-two">
                <button id="sixties-prior">60's &amp; Prior</button>
                  <button id="na">N/A</button>
              </div>
            </div>
            
          </div>

    </header>

    <div id="container">
        <div id="inner-container">

        </div>
    </div>

    <script src="./js/library.js" type="text/javascript"></script>
</body>

</html>
